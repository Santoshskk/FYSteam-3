<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href="assets/css/Layout.css">
    <link rel="stylesheet" href="assets/css/EditTrip.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/logout.js"></script>

</head>
<body>

<div class="nav-header"></div>

<form id= "form3" >
    <div class="row">
        <div class="side">
            <div class="editText">
                <h1>Bewerk Trip</h1>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <table>
                    <tr>
                        <label class="infoText">Selecteer land: </label>
                        <select class="value" id="countrySelect">
                            <option>Kies een land</option>
                        </select>
                    </tr>

                    <tr>
                        <label class="infoText">Start datum: </label>
                        <input class="value" type="date" value="" id="startDate" />
                    </tr>
                    <label class="infoText">Eind datum: </label>
                    <input class="value" type="date" value="" id="endDate" />
                </table>
                <input type="submit" value="Save" class="inputButton" name="name">
            </div>
        </div>
    </div>

</form>


<div class="nav-footer"></div>
<script src="assets/js/StoredProcedures.js"></script>
<script src="assets/js/TygoFunctions.js"></script>
<script src="assets/js/profile.js"></script>
<script src="assets/js/SharedStyling.js"></script>

</body>
</html>
