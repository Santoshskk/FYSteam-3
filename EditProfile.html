<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href="assets/css/Layout.css">
    <link rel="stylesheet" href="assets/css/EditProfile.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>

</head>
<body>

<div class="huis2">


    <div class="nav-header"></div>

</div>
<div class="editText">
    <h1>Bewerk profiel</h1>
</div>

<form id= "form2" >
    <div class="row">
        <div class="column">
            <table>
                <tr>
                        <input type="hidden" class="inputText" id="userIDInput" autocomplete="off">
                    <td>
                        <label>Voornaam</label>
                        <input type="text" class="inputText" id="name" autocomplete="off">
                    </td>

                    <td>
                        <label>Achternaam</label>
                        <input type="text" class="inputText" id="lastName" autocomplete="off">
                    </td>

                </tr>

                <tr>
                    <td>
                        <label>email</label>
                        <input type="email" class="inputText" id="email" autocomplete="off">
                    </td>

                    <td>
                        <label>Nationaliteit</label>
                        <input type="text" class="inputText" id="nationality" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>ProfielFoto</label>
                        <input  type="file" id="fileUpload" class="inputText" autocomplete="off">
                    </td>

                </tr>
            </table>
        </div>
    </div>
    <button type="button" onclick="DeleteProfileImage()" id="test"> verwijder profiel foto </button>
    <input type="submit" value="Save" class="inputButton" name="name">
</form>





<div class="nav-footer"></div>
<script src="assets/js/profile.js"></script>
<script src="assets/js/SharedStyling.js"></script>

</body>
</html>
