<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href="assets/css/Layout.css">
    <link rel="stylesheet" href="assets/css/EditProfile.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/logout.js"></script>


</head>
<body>

<div class="nav-header"></div>

<form id= "form2" >
    <div class="row">
        <div class="side">
            <div class="editText">
                <h1>Bewerk profiel</h1>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <table>
                    <tr>
                        <input type="hidden" class="inputText" id="userIDInput">
                        <td>
                            <label>Voornaam: </label>
                            <input type="text" class="inputText" id="name">
                        </td>

                        <td>
                            <label>Achternaam: </label>
                            <input type="text" class="inputText" id="lastName">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>E-mail: </label>
                            <input type="email" class="inputText" id="email">
                        </td>

                        <td>
                            <label>Leeftijd: </label>
                            <input type="text" class="inputText" id="ageText">
                        </td>
                        <td>
                            <label>Nationaliteit: </label>
                            <input type="text" class="inputText" id="nationality">
                        </td>
                        <td>
                            <label>Gender: </label>
                            <select class="inputText" id="genderInput">
                                <option value="Man">Man</option>
                                <option value="Vrouw">Vrouw</option>
                                <option value="anders">Anders</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Bio: </label>
                            <textarea class="inputText" id="descriptionText"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <label>Interesses: </label>
                        <div id="checkboxie"> </div>
                    </tr>
                </table>

                <input  type="file" id="fileUpload" class="form-control">
                <button class="imgButton" type="button" onclick="DeleteProfileImage()">Verwijder profiel foto</button>
                <input type="submit" value="Opslaan" class="saveButton" name="name">
            </div>
        </div>
    </div>
</form>

<div class="nav-footer"></div>
<script src="assets/js/StoredProcedures.js"></script>
<script src="assets/js/TygoFunctions.js"></script>
<script src="assets/js/profile.js"></script>
<script src="assets/js/SharedStyling.js"></script>

</body>
</html>
