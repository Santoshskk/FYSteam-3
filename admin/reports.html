<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripBuddy</title>

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/admin/config.js"></script>
    <script src="assets/js/admin/getProfile.js"></script>
    <script src="assets/js/admin/getReports.js"></script>

    <script src="https://kit.fontawesome.com/a3aad2d743.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/admin/pagination.css" />

    <link rel="stylesheet" href="assets/css/admin/main.css" />
    <link rel="stylesheet" href="assets/css/admin/adminNav.css" />

    <link rel="stylesheet" href="assets/css/admin/sideNav.css" />
</head>

<body>
    <div class="header"></div>

    <div class="row">
        <div class="sidenav"></div>

        <div class="main">

            <ul id="paginated-list" data-current-page="1" aria-live="polite">
                <p>Item 1</p>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
                <li>Item 11</li>
                <li>Item 12</li>
                <li>Item 13</li>
                <li>Item 14</li>
                <li>Item 15</li>
            </ul>

            <div class="pagination-container">
                <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
                    &lt;
                </button>

                <div id="pagination-numbers">

                </div>

                <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
                    &gt;
                </button>
            </div>

        </div>
    </div>

    <template id="profileTemp">
        <tr class="profile">
            <td class="td-img">
                <img class="profileImg small" id="profileImg"
                    alt="profile-picture" />
            </td>
            <td class="td-name" id="profileName">Jill Smith</td>
            <td class="dropdown">
                <button class="dropbtn" onclick="myFunction()">
                    <i
                        class="fa fa-ellipsis-h"
                        aria-hidden="true"
                        style="pointer-events: none"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#">View</a>
                    <a href="#">Edit</a>
                </div>
            </td>
        </tr>
    </template>

    <div class="footer"></div>
</body>

</html>
<script src="assets/js/admin/sharedStyle.js"></script>
<script src="assets/js/admin/pagination.js"></script>
