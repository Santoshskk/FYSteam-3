<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripBuddy</title>

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="../assets/js/Admin/config.js"></script>
    <script src="../assets/js/Admin/getProfile.js"></script>

    <script src="https://kit.fontawesome.com/a3aad2d743.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../assets/css/Admin/main.css" />
    <link rel="stylesheet" href="../assets/css/Admin/adminNav.css" />
    <link rel="stylesheet" href="../assets/css/Admin/sideNav.css" />
    <link rel="stylesheet" href="../assets/css/Admin/template.css" />


</head>

<body>
    <div class="header"></div>

    <div class="row">

        <div class="sidenav"></div>

        <div class="main">
            <div class="tableParent">
                <div class="tableHeader">
                    <label class="userAmount"></label>
                    <a href="userRegistration.html" class="table-btn">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Register user
                    </a>
                </div>

                <hr />
                <input type="text" class="search-bar" id="myInput" onkeyup="search()" placeholder="Search" />
                <hr />

                <br />

                <div style="overflow-x: auto">
                    <div id="profiles"></div>
                    <table id="myTable">
                        <p class="tableTxt">No users were found.</p>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <template id="profileTemp">
        <div class="profile">
            <ul>
                <li>
                    <div class="imgc">
                        <img class="profileImg small" id="profileImg" alt="profile-picture"
                            src="https://mockup-is102-3.fys.cloud/uploads/ImgNumber220.png.png" />
                    </div>
                    <div class="nameC">
                        <span id="profileName">fullname</span>
                        <span id="profileEmail">email@email.com</span>
                    </div>
                    <div class="btnC">
                        <button class="Ban" id="banBtn">Ban</button>
                        <button class="Del">Del</button>
                    </div>
                </li>
            </ul>
        </div>
    </template>

    <div class="footer"></div>
</body>
<script src="../assets/js/Admin/sharedStyle.js"></script>
<script src="../assets/js/Admin/search.js"></script>
<script src="../assets/js/Admin/sideNav.js"></script>
<script src="../assets/js/logout.js"></script>

</html>
