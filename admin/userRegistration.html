<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripBuddy</title>

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/getProfile.js"></script>

    <script src="https://kit.fontawesome.com/a3aad2d743.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/adminNav.css" />
    <link rel="stylesheet" href="assets/css/sideNav.css" />
    <link rel="stylesheet" href="assets/css/form.css" />


</head>

<body>
    <div class="header"></div>

    <div class="row">

        <div class="sidenav"></div>

        <form id="form" class="form">

            <div class="form-control">
                <small id="psw-error"></small>
            </div>

            <div class="wrapper">
                <div class="form-control first">
                    <label for="firstname">Voornaam</label>
                    <input type="text" placeholder="John" id="firstname" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>

                <div class="form-control second">
                    <label for="lastname">Achternaam</label>
                    <input type="text" placeholder="Doe" id="lastname" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="johndoe@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> </small>
            </div>
            <div class="wrapper">
                <div class="form-control first">
                    <label for="password">Wachtwoord</label>
                    <input type="password" placeholder="Wachtwoord" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small> </small>
                </div>
                <div class="form-control second">
                    <label for="password2">Herhaal wachtwoord</label>
                    <input type="password" placeholder="Herhaal wachtwoord" id="password2" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
            </div>

            <button type="submit"><span class="linkcolor">Registreer</span>
            </button>

        </form>
    </div>


    <div class="footer"></div>
</body>
<script src="assets/js/sharedStyle.js"></script>
<script src="assets/js/signup.js"></script>

</html>

<script>
    function logOut() {
        if (confirm("Are you sure you want to log out?")) {
            // Save it!
            console.log("Logged out!");
        } else {
            // Do nothing!
            console.log("Not logged out.");
        }
    }
</script>
