<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <link rel="stylesheet" href="assets/css/login/registreer.css">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>



</head>
<body>



<div class="container">
    <div class="header">

        <img class="logoregister" src="assets/img/tripbuddylogo.png">
        <p class="logoregister">Registreer om de wereld van TripBuddy te gebruiken!</p>
        <a href="index.html">
            <p class="center3">Terug naar hoofdpagina</p></a>

    </div>
    <form id="form" class="form">

        <div class="form-control">
            <small id="psw-error"></small>
        </div>

        <div class="wrapper">
            <div class="form-control first">
                <label for="firstname">Voornaam</label>
                <input type="text" placeholder="John" id="firstname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>

            <div class="form-control second">
                <label for="lastname">Achternaam</label>
                <input type="text" placeholder="Doe" id="lastname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="johndoe@email.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small> </small>
        </div>
        <div class="wrapper">
            <div class="form-control first">
                <label for="password">Wachtwoord</label>
                <input type="password" placeholder="Wachtwoord" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> </small>
            </div>
            <div class="form-control second">
                <label for="password2">Herhaal wachtwoord</label>
                <input type="password" placeholder="Herhaal wachtwoord" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
        </div>

        <button type="submit"><span class="linkcolor">Registreer</span>
        </button>
    </form>

    <div class="container">
        <p class="center2">Heeft u al een account? <a href="Login.html">Log hier in!</a></p>
    </div>

</div>
</body>
<script src="assets/js/Registreer.js"></script>
</html>
