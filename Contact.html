<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/Layout.css">
    <script src="assets/js/SharedStyling.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/logout.js"></script>
</head>

<body>
<div class="nav-header"></div>

<section id="contactSection">
    <h1 id="mainContact">Contactformulier</h1>

    <p class="label">Heb je een vraag of is er iets wat je met ons wilt delen?</p>
    <p class="label text">Dan kun je via dit formulier contact met ons opnemen!</p>
    <p class="label italic">Velden met een * zijn verplicht!</p>
    <form id="contactForm">
        <p class="label">
            <label>Voornaam*:</label>
            <input type="text" name="firstname" class="inputLabel" id="firstname" placeholder="Uw voornaam..." required="">
        </p>
        <p class="label">
            <label>Tussenvoegsel:</label>
            <input type="text" name="prefix" class="inputLabel" id="prefix" placeholder="Uw tussenvoegsel...">
        </p>
        <p class="label">
            <label>Achternaam*:</label>
            <input type="text" name="lastname" class="inputLabel" id="lastname" placeholder="Uw achternaam..." required="">
        </p>
        <p class="label">
            <label>E-mailadres*:</label>
            <input type="email" name="email" class="inputLabel" id="email" placeholder="Uw e-mailadres..." required="">
        </p>
        <p class="label">
            <label>Vraag*:</label>
            <textarea name="question" class="inputLabel" id="question" placeholder="Uw vraag..." cols="40" rows="5" required=""></textarea>
        </p>
        <p class="label">
            <input type="submit" value="Verzenden" id="sendButton">
        </p>
    </form>
</section>

<div class="nav-footer"></div>
</body>
</html>
