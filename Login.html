<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlogpagina</title>
    <link rel="stylesheet" href="assets/css/login/registreer.css">

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/Login.js"></script>
</head>

<body>
<div class="container">
    <div class="header">
        <img class="logoregister" src="assets/img/tripbuddylogo.png">
        <p class="logoregister">Log in om de wereld van TripBuddy te gebruiken!</p>
        <a href="index.html">
            <p class="center3">Terug naar hoofdpagina</p></a>
    </div>

    <form id="form" class="form">
        <div class="form-control">
            <small id="psw-error"></small>
        </div>

        <div class="form-control">
            <input type="email" placeholder="johndoe@email.com" id="user-username">
            <small></small>
        </div>

        <div class="form-control">
            <input type="password" placeholder="Wachtwoord" id="user-password">
            <small></small>
        </div>

        <button id="login" type="submit">
            <span class="linkcolor">Login</span>
        </button>

        <div class="container">
            <p class="center2">Heeft u nog geen account? <a href="Register.html">Registreer hier!</a></p>
        </div>
    </form>

</div>
</body>

</html>
